[env:az-delivery-devkit-v4]
platform = espressif32
board = az-delivery-devkit-v4
framework = arduino
monitor_speed = 115200

lib_deps =
    EspSoftwareSerial @ 6.12.2
    ;  SparkFun MPU-9250 Digital Motion Processing (DMP) Arduino Library @ 1.0.0
    ;LCDWIKI GUI Library @ 1.0
    ;MCUFRIEND_kbv @ 3.0.0-Beta